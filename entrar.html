<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entrar.css">
    <title>Login - Sabioead</title>
</head>
<body>
    <h1 class="titulo">Entrar na sua conta</h1>
    <div class="logo"><img src="logo.png"></div>
    <div class="tela-login">
        Usuário<br>
        <input type="text" placeholder="Nome de usuário ou E-mail"><br><br>
        Senha<br>
        <input type="password" placeholder="Senha"><br><br><br><br><br>
    </div>
    <button>Entrar</button>
    <div class="link">
        <div class="recuperacao-senha">    
            <a href="#recuperacao">Esqueci a senha</a>
        </div>
    </div>
    <div class="criar-conta">
        <div>Ainda não possui conta? <a class="link" href="#criarconta">Criar Conta</a></div>
    </div>
            
</body>
</html>
